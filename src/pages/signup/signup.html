<ion-header>

  <ion-navbar>
    <ion-title>Pridruži se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  		  <ion-item>
            <ion-label floating>Ime:</ion-label>
            <ion-input type="text" [(ngModel)]="signuppage.name"></ion-input>
          </ion-item>
 
		  <ion-item> 
            <ion-label floating>E-mail:</ion-label>
            <ion-input type="email" [(ngModel)]="signuppage.email" (input)="isEmailValid()"></ion-input>
          </ion-item>
      <ion-item>
        <ion-label floating>Spol</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="f">Ženski</ion-option>
          <ion-option value="m">Moški</ion-option>
        </ion-select>
      </ion-item>
   		  <ion-item>
            <ion-label floating>Naslov:</ion-label>
            <ion-input type="text" [(ngModel)]="signuppage.address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Geslo:</ion-label>
            <ion-input type="password" [(ngModel)]="signuppage.password1"></ion-input>
          </ion-item>
		    <ion-item>
            <ion-label floating>Ponovno vnesi geslo:</ion-label>
            <ion-input type="password" [(ngModel)]="signuppage.password2"></ion-input>
          </ion-item>
          <ion-item>
          <ion-label floating>Datum rojstva:</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="dob"></ion-datetime>
        </ion-item>
          		  <ion-item>
        <ion-label floating>Telefonska številka:</ion-label>
            <ion-input type="number" [(ngModel)]="signuppage.number"></ion-input>
          </ion-item>
          <br><br>
		  <button ion-button color="secondary" full (click)="goToLogin()">Potrdi</button> 
		  
		     <ion-row>
      <ion-col>
        <p *ngIf="!signuppage.validData && !signuppage.first" class ="">Napaka</p>
      </ion-col>
    </ion-row> 
</ion-content>
