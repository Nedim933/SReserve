<ion-content>
 
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
 
    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/images/Zelen_Logo.png" />
		<br>
		<br>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
 
          <ion-item>
            <ion-label>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="loginpage.username"></ion-input>
          </ion-item>
 
          <ion-item>
            <ion-label>Geslo</ion-label>
            <ion-input type="password" [(ngModel)]="loginpage.password" (input)="canLogin()"></ion-input>
          </ion-item>
 
        </ion-list>
      </ion-col>
    </ion-row>
   <ion-row>
      <ion-col>
        <p *ngIf="!loginpage.validData && !loginpage.first" class ="error">Napačno uporabniško ime ali geslo</p>
      </ion-col>
    </ion-row> 
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="verifyData()">Vpiši se</button>
      </ion-col>
    </ion-row>
	
	    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="gotoSignUp()">Pridruži se</button>
      </ion-col>
    </ion-row>
 
 
 </div>
 
</ion-content>
